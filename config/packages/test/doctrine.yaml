parameters:
    test_db_path: "%kernel.cache_dir%/db.sqlite"
    default_db_path: "%kernel.cache_dir%/Resources/private/tests/snapshot.sqlite"

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                memory: true
                charset: UTF8
                mapping_types:
                    enum: string
                path: "%test_db_path%"
